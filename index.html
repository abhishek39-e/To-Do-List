<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" name="task" placeholder="Enter your task..." />
      <button class="add" onclick="getValue()">ADD</button>
    </div>
    <div class="content" id="taskList">
      <!-- Tasks will be added here -->
    </div>
  </div>
  <script>
      let input = document.querySelector('input[type="text"]')
      let task = document.querySelector(".content")
      
      function getValue() {
        let inputValue = input.value
        if (!inputValue === "") {
          let newDiv = document.createElement("div")
          task.appendChild(newDiv)
          newDiv.textContent = inputValue
          newDiv.classList.add("task-item")
          inputValue = ""
        } else alert("Oops! Write your task first.")
      }
  </script>
</body>
</html>
